<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEE BOUTIQUE | Premium Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans text-gray-900">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50 border-b border-pink-100">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-black tracking-tighter text-pink-600">DEE BOUTIQUE</h1>
            <div id="nav-links" class="flex gap-4 items-center font-bold text-gray-600">
                </div>
        </div>
    </nav>

    <div id="admin-panel" class="hidden container mx-auto p-6 bg-white border-2 border-pink-200 rounded-2xl my-6 shadow-xl">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-black text-pink-600 uppercase">Owner Dashboard</h2>
                <p class="text-gray-500">Welcome back, Daisy. Manage your shop below.</p>
            </div>
            <div class="flex gap-4 w-full md:w-auto">
                <div class="bg-pink-600 text-white p-4 rounded-xl shadow-md flex-1 text-center">
                    <p class="text-xs uppercase opacity-80">Total Sales</p>
                    <p id="total-sales" class="text-xl font-bold">Ksh 0</p>
                </div>
                <div class="bg-slate-800 text-white p-4 rounded-xl shadow-md flex-1 text-center">
                    <p class="text-xs uppercase opacity-80">Orders</p>
                    <p id="total-orders" class="text-xl font-bold">0</p>
                </div>
            </div>
        </div>

        <section class="mb-10 bg-pink-50 p-6 rounded-xl border-2 border-dashed border-pink-300">
            <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                <i class="fas fa-plus-circle text-pink-500"></i> Upload New Arrival
            </h3>
            <form id="upload-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="prod-name" placeholder="Item Name" class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-pink-500" required>
                <input type="number" id="prod-price" placeholder="Price (Ksh)" class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-pink-500" required>
                <input type="text" id="prod-image" placeholder="Image URL (Unsplash link)" class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-pink-500" required>
                <button type="submit" class="bg-pink-600 text-white font-bold py-3 rounded-lg hover:bg-pink-700 transition shadow-lg">
                    Post to Store
                </button>
            </form>
        </section>

        <h3 class="text-lg font-bold mb-3">Recent WhatsApp Orders</h3>
        <div class="overflow-x-auto bg-white rounded-lg border">
            <table class="w-full text-sm text-left">
                <thead class="bg-gray-100 text-gray-700">
                    <tr>
                        <th class="p-4">Customer Email</th>
                        <th class="p-4">Item Ordered</th>
                        <th class="p-4">Price</th>
                    </tr>
                </thead>
                <tbody id="sales-list"></tbody>
            </table>
        </div>
    </div>

    <main class="container mx-auto p-6">
        <div class="mb-10">
            <h2 class="text-4xl font-black text-gray-900 italic">NEW ARRIVALS</h2>
            <div class="h-1 w-20 bg-pink-600 mt-2"></div>
        </div>
        
        <div id="product-display-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const WHATSAPP_NUMBER = "254740873744";
        const ADMIN_EMAIL = "daisyr.rsc@gmail.com";

        // Default products to show if store is empty
        const defaultProducts = [
            { id: Date.now(), name: "Silk Evening Gown", price: 5500, image: "https://images.unsplash.com/photo-1566174053879-31528523f8ae?w=500" },
            { id: Date.now() + 1, name: "Casual Denim Set", price: 3800, image: "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=500" }
        ];

        // --- APP INITIALIZATION ---
        window.onload = () => {
            renderAuth();
            loadProducts();
            if(localStorage.getItem('currentUser') === ADMIN_EMAIL) {
                showAdminDashboard();
            }
        };

        // --- CORE FUNCTIONS ---

        function loadProducts() {
            const grid = document.getElementById('product-display-grid');
            const isAdmin = localStorage.getItem('currentUser') === ADMIN_EMAIL;
            const products = JSON.parse(localStorage.getItem('dee_products') || JSON.stringify(defaultProducts));
            
            grid.innerHTML = products.map((p) => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-300 border border-gray-100 relative group">
                    ${isAdmin ? `
                        <button onclick="deleteProduct(${p.id})" class="absolute top-4 right-4 bg-red-500 text-white w-8 h-8 rounded-full z-10 hover:scale-110 transition flex items-center justify-center shadow-lg">
                            <i class="fas fa-trash text-xs"></i>
                        </button>
                    ` : ''}
                    <div class="overflow-hidden">
                        <img src="${p.image}" class="h-80 w-full object-cover group-hover:scale-110 transition duration-500">
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-900">${p.name}</h3>
                        <p class="text-2xl font-black text-pink-600 mt-1">Ksh ${p.price.toLocaleString()}</p>
                        <button onclick="handleOrder('${p.name}', ${p.price})" 
                            class="w-full mt-6 bg-green-500 text-white font-black py-4 rounded-2xl flex items-center justify-center gap-3 hover:bg-green-600 transition shadow-lg shadow-green-100">
                            <i class="fab fa-whatsapp text-xl"></i> ORDER ON WHATSAPP
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add New Arrival (Listener)
        document.getElementById('upload-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newProd = {
                id: Date.now(),
                name: document.getElementById('prod-name').value,
                price: parseInt(document.getElementById('prod-price').value),
                image: document.getElementById('prod-image').value
            };

            let currentProducts = JSON.parse(localStorage.getItem('dee_products') || JSON.stringify(defaultProducts));
            currentProducts.unshift(newProd);
            localStorage.setItem('dee_products', JSON.stringify(currentProducts));
            
            document.getElementById('upload-form').reset();
            loadProducts();
            alert("New arrival posted successfully!");
        });

        // Delete Product (Listener)
        function deleteProduct(id) {
            if(confirm("Are you sure you want to remove this item from the store?")) {
                let currentProducts = JSON.parse(localStorage.getItem('dee_products') || '[]');
                currentProducts = currentProducts.filter(p => p.id !== id);
                localStorage.setItem('dee_products', JSON.stringify(currentProducts));
                loadProducts();
            }
        }

        // WhatsApp Checkout (Listener)
        function handleOrder(itemName, price) {
            const user = localStorage.getItem('currentUser');
            if (!user) {
                alert("Please click 'SIGN IN' at the top to place an order!");
                return;
            }

            // Save order for Admin Dashboard tracking
            let orders = JSON.parse(localStorage.getItem('allOrders') || '[]');
            orders.unshift({ email: user, item: itemName, price: price, date: new Date().toLocaleString() });
            localStorage.setItem('allOrders', JSON.stringify(orders));

            // Redirect
            const msg = `Hello DEE BOUTIQUE! I am ${user}. I would like to purchase the ${itemName} for Ksh ${price}.`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // --- AUTH LOGIC ---

        function renderAuth() {
            const nav = document.getElementById('nav-links');
            const user = localStorage.getItem('currentUser');
            if (user) {
                nav.innerHTML = `
                    <span class="text-sm text-pink-600 hidden md:inline">Hi, ${user}</span>
                    <button onclick="logout()" class="bg-gray-100 px-4 py-2 rounded-lg text-sm hover:bg-red-50 text-red-500 transition">Logout</button>
                `;
            } else {
                nav.innerHTML = `
                    <button onclick="login()" class="bg-pink-600 text-white px-8 py-2 rounded-full hover:bg-pink-700 transition shadow-lg shadow-pink-200">Sign In</button>
                `;
            }
        }

        function login() {
            const email = prompt("Enter your email to create an account:");
            if (email && email.includes("@")) {
                localStorage.setItem('currentUser', email.toLowerCase());
                location.reload();
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        function showAdminDashboard() {
            document.getElementById('admin-panel').classList.remove('hidden');
            const orders = JSON.parse(localStorage.getItem('allOrders') || '[]');
            const list = document.getElementById('sales-list');
            
            let revenue = 0;
            list.innerHTML = orders.map(o => {
                revenue += o.price;
                return `<tr class="border-b hover:bg-gray-50"><td class="p-4">${o.email}</td><td class="p-4 font-medium">${o.item}</td><td class="p-4 text-pink-600 font-bold">Ksh ${o.price.toLocaleString()}</td></tr>`;
            }).join('');

            document.getElementById('total-orders').innerText = orders.length;
            document.getElementById('total-sales').innerText = `Ksh ${revenue.toLocaleString()}`;
        }
    </script>
</body>
</html>
