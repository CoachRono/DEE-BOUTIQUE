<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEE BOUTIQUE | Premium Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(4px);
        }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-gray-900">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50 border-b border-pink-100">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter text-pink-600">DEE BOUTIQUE</h1>
            <div id="nav-links" class="flex gap-2"></div>
        </div>
    </nav>

    <div id="admin-panel" class="hidden container mx-auto p-4 bg-white border-2 border-pink-200 rounded-2xl my-4 shadow-xl">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-black text-pink-600">OWNER DASHBOARD</h2>
            <div class="bg-pink-600 text-white p-3 rounded-xl">
                <p id="total-sales" class="text-lg font-bold">Ksh 0</p>
            </div>
        </div>
        <form id="upload-form" class="grid grid-cols-1 md:grid-cols-5 gap-3 mb-6">
            <input type="text" id="prod-name" placeholder="Name" class="p-3 border rounded-xl outline-none" required>
            <input type="number" id="prod-price" placeholder="Price" class="p-3 border rounded-xl outline-none" required>
            <input type="number" id="prod-stock" placeholder="Stock" class="p-3 border rounded-xl outline-none" required>
            <input type="text" id="prod-image" placeholder="Image URL" class="p-3 border rounded-xl outline-none" required>
            <button type="submit" class="bg-pink-600 text-white font-black py-3 rounded-xl">POST</button>
        </form>
    </div>

    <main class="container mx-auto p-4 md:p-6">
        <h2 class="text-3xl font-black text-gray-900 italic mb-2 uppercase">New Arrivals</h2>
        <div class="h-1.5 w-16 bg-pink-600 mb-6"></div>

        <div class="relative w-full max-w-lg mb-8">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="text" id="search-input" oninput="loadProducts(this.value)" placeholder="Search styles..." 
                class="w-full pl-11 pr-4 py-4 bg-white border border-gray-200 rounded-2xl outline-none focus:ring-2 focus:ring-pink-500 transition shadow-sm">
        </div>

        <div id="product-display-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </main>

    <div id="auth-modal" class="modal">
        <div class="bg-white rounded-[2rem] p-8 max-w-md w-full shadow-2xl">
            <h3 class="text-2xl font-black mb-6 text-pink-600">Sign In</h3>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email Address" class="w-full p-4 border rounded-2xl" required>
                <button type="submit" class="w-full bg-pink-600 text-white py-4 rounded-2xl font-black shadow-lg">CONTINUE</button>
                <button type="button" onclick="closeAuth()" class="w-full text-gray-400 font-bold py-2">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        const WHATSAPP_NUMBER = "254740873744";
        const ADMIN_EMAIL = "daisyr.rsc@gmail.com";

        window.onload = () => { renderAuth(); loadProducts(); updateDashboard(); };

        function renderAuth() {
            const user = localStorage.getItem('currentUser');
            document.getElementById('nav-links').innerHTML = user ? 
                `<button onclick="logout()" class="text-xs bg-red-50 text-red-500 px-4 py-2 rounded-xl font-bold">Logout</button>` :
                `<button onclick="openAuth()" class="bg-pink-600 text-white px-6 py-2 rounded-full text-sm font-bold">Sign In</button>`;
            if(user === ADMIN_EMAIL) document.getElementById('admin-panel').classList.remove('hidden');
        }

        function loadProducts(filter = "") {
            const grid = document.getElementById('product-display-grid');
            const products = JSON.parse(localStorage.getItem('dee_products') || '[]');
            const isAdmin = localStorage.getItem('currentUser') === ADMIN_EMAIL;
            
            const filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));

            grid.innerHTML = filtered.map(p => {
                const out = p.stock <= 0;
                return `
                <div class="bg-white rounded-[2rem] overflow-hidden border border-gray-100 shadow-sm relative">
                    ${isAdmin ? `<button onclick="deleteProduct(${p.id})" class="absolute top-4 right-4 bg-red-500 text-white w-8 h-8 rounded-full z-10"><i class="fas fa-trash text-xs"></i></button>` : ''}
                    <img src="${p.image}" class="h-64 w-full object-cover ${out ? 'grayscale opacity-50' : ''}">
                    <div class="p-5">
                        <h3 class="font-bold text-gray-800">${p.name}</h3>
                        <p class="text-xl font-black text-pink-600">Ksh ${p.price.toLocaleString()}</p>
                        <button onclick="${out ? '' : `handleOrder(${p.id}, '${p.name}', ${p.price})`}" 
                            class="w-full mt-4 py-3 rounded-2xl font-bold transition ${out ? 'bg-gray-200 text-gray-400' : 'bg-black text-white hover:bg-pink-600'}">
                            ${out ? 'SOLD OUT' : 'BUY NOW'}
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        function handleOrder(id, name, price) {
            const email = localStorage.getItem('currentUser');
            if (!email) return openAuth();

            // Instant deduction (No Refresh)
            let products = JSON.parse(localStorage.getItem('dee_products') || '[]');
            products = products.map(p => p.id === id ? {...p, stock: p.stock - 1} : p);
            localStorage.setItem('dee_products', JSON.stringify(products));
            
            // Log Sale
            const orders = JSON.parse(localStorage.getItem('allOrders') || '[]');
            orders.unshift({ email, item: name, price, status: 'Pending', id: Date.now() });
            localStorage.setItem('allOrders', JSON.stringify(orders));

            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=Order:%20${name}`, '_blank');
            loadProducts(); // Update UI immediately instead of reloading page
        }

        function updateDashboard() {
            const orders = JSON.parse(localStorage.getItem('allOrders') || '[]');
            const rev = orders.reduce((sum, o) => sum + o.price, 0);
            document.getElementById('total-sales').innerText = `Ksh ${rev.toLocaleString()}`;
        }

        function openAuth() { document.getElementById('auth-modal').classList.add('active'); }
        function closeAuth() { document.getElementById('auth-modal').classList.remove('active'); }
        function logout() { localStorage.removeItem('currentUser'); location.reload(); }

        document.getElementById('auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            localStorage.setItem('currentUser', document.getElementById('auth-email').value.toLowerCase());
            location.reload();
        });

        document.getElementById('upload-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const p = JSON.parse(localStorage.getItem('dee_products') || '[]');
            p.unshift({ id: Date.now(), name: document.getElementById('prod-name').value, price: parseInt(document.getElementById('prod-price').value), stock: parseInt(document.getElementById('prod-stock').value), image: document.getElementById('prod-image').value });
            localStorage.setItem('dee_products', JSON.stringify(p));
            e.target.reset(); loadProducts();
        });

        function deleteProduct(id) {
            let p = JSON.parse(localStorage.getItem('dee_products') || '[]');
            localStorage.setItem('dee_products', JSON.stringify(p.filter(i => i.id !== id)));
            loadProducts();
        }
    </script>
</body>
</html>
