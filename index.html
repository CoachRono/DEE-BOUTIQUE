<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dee Boutique | Curated Elegance</title>
    <style>
        :root { --accent: #d4af37; --dark: #1a1a1a; --light: #ffffff; --gray: #f9f9f9; }
        body { font-family: 'Didot', 'Playfair Display', serif; margin: 0; padding: 0; color: var(--dark); background-color: var(--light); }
        
        /* Member Bar */
        .member-bar { background: var(--dark); color: var(--light); padding: 8px 5%; font-family: 'Helvetica', sans-serif; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: flex-end; align-items: center; }
        .member-bar span { cursor: pointer; margin-left: 15px; }

        header { background: var(--light); padding: 30px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.8rem; font-weight: bold; letter-spacing: 4px; text-transform: uppercase; }

        .hero { height: 40vh; background: #eee; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: 3rem; margin: 0; font-weight: normal; }

        /* Multi-Item Grid */
        .section-title { text-align: center; margin-top: 50px; letter-spacing: 2px; text-transform: uppercase; font-size: 1.5rem; }
        .products { padding: 40px 5%; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; min-height: 200px; }
        .product-card { text-align: center; border: 1px solid #f2f2f2; padding: 15px; transition: 0.3s; position: relative; }
        .product-card:hover { border-color: var(--accent); }
        .product-image { width: 100%; aspect-ratio: 3/4; background: #f9f9f9; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; color: #ccc; font-size: 0.8rem; background-size: cover; background-position: center; }

        .btn { background: var(--dark); color: var(--light); padding: 12px 30px; border: none; cursor: pointer; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; width: 100%; transition: 0.3s; }
        .order-btn { background: var(--accent); margin-top: 10px; }
        .btn:hover { opacity: 0.8; }

        /* Loading Spinner */
        #loader { text-align: center; padding: 50px; color: var(--accent); font-style: italic; letter-spacing: 1px; }
        .spinner { border: 2px solid #f3f3f3; border-top: 2px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Admin Dashboard */
        #admin-dashboard { display: none; padding: 50px 5%; background: #fff; border-top: 5px solid var(--accent); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-box { padding: 20px; background: var(--gray); text-align: center; border: 1px solid #eee; }
        .sales-table { width: 100%; border-collapse: collapse; font-family: sans-serif; font-size: 0.85rem; margin-top: 20px; }
        .sales-table th, .sales-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        
        /* Auth Modal */
        #auth-modal input:focus { outline: none; border-color: var(--accent); }
        .admin-controls { background: var(--gray); padding: 25px; margin: 20px 0; border: 1px solid #eee; }
        .admin-controls input { padding: 10px; border: 1px solid #ddd; margin-bottom: 10px; width: calc(100% - 22px); }

        footer { text-align: center; padding: 40px; border-top: 1px solid #eee; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="member-bar">
        <div id="logged-out">Member: <span onclick="handleAuth()">Login / Join</span></div>
        <div id="logged-in" style="display:none;"><span id="user-email"></span> | <span onclick="handleLogout()">Logout</span></div>
    </div>

    <div id="auth-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center;">
        <div style="background:white; padding:40px; width:90%; max-width:400px; position:relative; text-align:center;">
            <span onclick="closeAuth()" style="position:absolute; top:15px; right:20px; cursor:pointer; font-size:1.5rem;">&times;</span>
            <h2 style="letter-spacing:2px; margin-bottom:30px;">WELCOME</h2>
            <input type="email" id="auth-email" placeholder="EMAIL" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; font-family:inherit;">
            <input type="password" id="auth-pass" placeholder="PASSWORD" style="width:100%; padding:12px; margin-bottom:25px; border:1px solid #ddd; font-family:inherit;">
            <button class="btn" onclick="submitAuth()">Continue</button>
            <p id="auth-error" style="color:red; font-size:0.7rem; margin-top:15px;"></p>
        </div>
    </div>

    <header>
        <div class="logo">Dee Boutique</div>
    </header>

    <section class="hero">
        <h1>Curated Collection</h1>
        <p>Premium style delivered by our team</p>
    </section>

    <h2 class="section-title">New Arrivals</h2>
    
    <div id="loader">
        <div class="spinner"></div>
        Curating collection...
    </div>

    <section id="shop" class="products">
        </section>

    <section id="admin-dashboard">
        <h2 style="letter-spacing: 2px; text-align: center;">SALES DASHBOARD</h2>
        <div class="stats-grid">
            <div class="stat-box"><h4>Total Orders</h4><h2 id="total-count">0</h2></div>
            <div class="stat-box"><h4>Total Revenue</h4><h2 id="total-revenue">Ksh 0</h2></div>
        </div>
        <table class="sales-table">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Location</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="sales-data"></tbody>
        </table>

        <hr style="margin: 50px 0; border: 0; border-top: 1px solid #eee;">
        
        <h2 style="letter-spacing: 2px; text-align: center;">INVENTORY MANAGER</h2>
        <div class="admin-controls">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                <input type="text" id="new-item-name" placeholder="Item Name">
                <input type="number" id="new-item-price" placeholder="Price (Ksh)">
                <input type="text" id="new-item-image" placeholder="Image URL">
                <button class="btn" style="background: var(--accent);" onclick="addItem()">Add Product</button>
            </div>
        </div>
        <div id="admin-inventory-list" class="products">
            </div>
    </section>

    <footer>
        <p>&copy; 2026 Dee Boutique | +254 740 873 744</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDescMV944EIDQGAbBMSR7xkDlNR6-tMcc",
            authDomain: "dee-boutique.firebaseapp.com",
            projectId: "dee-boutique",
            storageBucket: "dee-boutique.firebasestorage.app",
            messagingSenderId: "681065171612",
            appId: "1:681065171612:web:d195cf648fcbe4d5db7b59"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "daisyr.rsc@gmail.com";

        // --- AUTH LOGIC ---
        window.handleAuth = () => document.getElementById('auth-modal').style.display = 'flex';
        window.closeAuth = () => {
            document.getElementById('auth-modal').style.display = 'none';
            document.getElementById('auth-error').innerText = "";
        };

        window.submitAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if (!email || !pass) return;
            try { 
                await signInWithEmailAndPassword(auth, email, pass); 
                closeAuth();
            } catch (e) { 
                try { 
                    await createUserWithEmailAndPassword(auth, email, pass); 
                    closeAuth();
                } catch (err) { document.getElementById('auth-error').innerText = "Account error: " + err.message; }
            }
        };

        window.handleLogout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            document.getElementById('logged-out').style.display = user ? 'none' : 'block';
            document.getElementById('logged-in').style.display = user ? 'block' : 'none';
            if(user) {
                document.getElementById('user-email').innerText = user.email;
                if(user.email === ADMIN_EMAIL) {
                    document.getElementById('admin-dashboard').style.display = 'block';
                    loadSales();
                }
            } else { 
                document.getElementById('admin-dashboard').style.display = 'none'; 
            }
        });

        // --- INVENTORY LOGIC ---
        window.addItem = async () => {
            const name = document.getElementById('new-item-name').value;
            const price = document.getElementById('new-item-price').value;
            const img = document.getElementById('new-item-image').value;
            if (name && price) {
                await addDoc(collection(db, "products"), {
                    name, price: Number(price), image: img, createdAt: Date.now()
                });
                document.getElementById('new-item-name').value = '';
                document.getElementById('new-item-price').value = '';
                document.getElementById('new-item-image').value = '';
            }
        };

        window.deleteItem = async (id) => {
            if(confirm("Permanently delete this product?")) await deleteDoc(doc(db, "products", id));
        };

        // Real-time Product Sync
        onSnapshot(query(collection(db, "products"), orderBy("createdAt", "desc")), (snap) => {
            const shop = document.getElementById('shop');
            const adminInv = document.getElementById('admin-inventory-list');
            const loader = document.getElementById('loader');
            
            shop.innerHTML = ""; adminInv.innerHTML = "";
            loader.style.display = "none";

            if (snap.empty) {
                shop.innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>No products available yet.</p>";
            }

            snap.forEach(d => {
                const item = d.data();
                const cardHtml = `
                    <div class="product-card">
                        <div class="product-image" style="background-image:url('${item.image}')">${item.image ? '' : 'New Arrival'}</div>
                        <h3>${item.name}</h3>
                        <p>Ksh ${item.price.toLocaleString()}</p>
                        <button class="btn order-btn" onclick="placeOrder('${item.name}', ${item.price})">Order via WhatsApp</button>
                    </div>`;
                shop.innerHTML += cardHtml;

                adminInv.innerHTML += `
                    <div class="product-card" style="border:1px dashed #ccc; padding:10px;">
                        <h4 style="margin:5px 0;">${item.name}</h4>
                        <button class="btn" style="background:#cc0000; padding:5px; font-size:0.6rem;" onclick="deleteItem('${d.id}')">Delete Item</button>
                    </div>`;
            });
        });

        // --- ORDER LOGIC ---
        window.placeOrder = async (item, price) => {
            if (!auth.currentUser) { handleAuth(); return; }
            const loc = prompt("Where should we deliver this?");
            if (loc) {
                await addDoc(collection(db, "orders"), {
                    customer: auth.currentUser.email,
                    item, price: Number(price), location: loc, date: new Date().toLocaleString(), timestamp: Date.now()
                });
                const text = `Hi! I'm ${auth.currentUser.email}. I'd like to order the ${item}.\nDelivery Location: ${loc}`;
                window.open(`https://wa.me/254740873744?text=${encodeURIComponent(text)}`, '_blank');
            }
        };

        function loadSales() {
            onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snap) => {
                const tableBody = document.getElementById('sales-data');
                tableBody.innerHTML = "";
                let count = 0, revenue = 0;
                snap.forEach((doc) => {
                    const data = doc.data();
                    count++; revenue += (data.price || 0);
                    tableBody.innerHTML += `<tr>
                        <td>${data.customer}</td><td>${data.item}</td>
                        <td>Ksh ${data.price}</td><td>${data.location}</td><td>${data.date}</td>
                    </tr>`;
                });
                document.getElementById('total-count').innerText = count;
                document.getElementById('total-revenue').innerText = "Ksh " + revenue.toLocaleString();
            });
        }
    </script>
</body>
</html>
