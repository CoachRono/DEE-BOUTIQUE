<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEE BOUTIQUE | Premium Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .product-card:hover { transform: translateY(-10px); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .new-item { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-gray-900">

    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50 border-b border-pink-100">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-black tracking-tighter text-pink-600">DEE BOUTIQUE</h1>
            <div id="nav-links" class="flex gap-4 items-center font-bold text-gray-600"></div>
        </div>
    </nav>

    <div id="admin-panel" class="hidden container mx-auto p-6 bg-white border-2 border-pink-200 rounded-2xl my-6 shadow-xl">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h2 class="text-2xl font-black text-pink-600 uppercase">Owner Dashboard</h2>
                <button onclick="loadDemoData()" class="mt-2 text-xs bg-slate-100 hover:bg-slate-200 px-3 py-1 rounded-full font-bold transition">
                    <i class="fas fa-magic mr-1"></i> Load Demo Listings
                </button>
            </div>
            <div class="bg-pink-600 text-white p-4 rounded-xl shadow-md text-center min-w-[150px]">
                <p class="text-xs uppercase opacity-80 font-bold">Total Revenue</p>
                <p id="total-sales" class="text-xl font-bold">Ksh 0</p>
            </div>
        </div>

        <section class="mb-10 bg-pink-50 p-6 rounded-xl border-2 border-dashed border-pink-300">
            <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-pink-700">
                <i class="fas fa-cloud-upload-alt"></i> Upload New Arrival
            </h3>
            <form id="upload-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="prod-name" placeholder="Item Name" class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-pink-500" required>
                <input type="number" id="prod-price" placeholder="Price (Ksh)" class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-pink-500" required>
                <input type="text" id="prod-image" placeholder="Image URL (Link to photo)" class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-pink-500" required>
                <button type="submit" class="bg-pink-600 text-white font-bold py-3 rounded-lg hover:bg-pink-700 transition shadow-lg">Post to Store</button>
            </form>
        </section>

        <h3 class="text-lg font-bold mb-3">Orders & Sales</h3>
        <div class="overflow-x-auto bg-white rounded-lg border">
            <table class="w-full text-sm text-left">
                <thead class="bg-gray-100 text-gray-700">
                    <tr>
                        <th class="p-4">Customer</th>
                        <th class="p-4">Item</th>
                        <th class="p-4">Status</th>
                        <th class="p-4 text-right">Price</th>
                    </tr>
                </thead>
                <tbody id="sales-list"></tbody>
            </table>
        </div>
    </div>

    <main class="container mx-auto p-6">
        <div class="mb-10">
            <h2 class="text-4xl font-black text-gray-900 italic">NEW ARRIVALS</h2>
            <div class="h-1 w-20 bg-pink-600 mt-2"></div>
        </div>
        <div id="product-display-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <div id="order-modal" class="modal p-4">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl">
            <h3 class="text-2xl font-black mb-2 text-pink-600">Checkout</h3>
            <form id="checkout-form" class="space-y-4">
                <input type="text" id="cust-name" placeholder="Full Name" class="w-full p-3 border rounded-xl" required>
                <input type="email" id="cust-email" placeholder="Email Address" class="w-full p-3 border rounded-xl" required>
                <input type="tel" id="cust-phone" placeholder="Phone Number" class="w-full p-3 border rounded-xl" required>
                <input type="text" id="cust-location" placeholder="Delivery Location" class="w-full p-3 border rounded-xl" required>
                <div id="order-summary" class="bg-pink-50 p-4 rounded-xl text-sm font-bold"></div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-3 font-bold text-gray-400">Cancel</button>
                    <button type="submit" class="flex-1 bg-green-500 text-white py-3 rounded-xl font-bold">Order via WhatsApp</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const WHATSAPP_NUMBER = "254740873744";
        const ADMIN_EMAIL = "daisyr.rsc@gmail.com";
        let pendingItem = null;

        window.onload = () => {
            renderAuth();
            loadProducts();
            if(localStorage.getItem('currentUser') === ADMIN_EMAIL) showAdminDashboard();
        };

        // --- INSTANT STOCK UPDATE LOGIC ---
        function loadProducts() {
            const grid = document.getElementById('product-display-grid');
            const products = JSON.parse(localStorage.getItem('dee_products') || '[]');
            const isAdmin = localStorage.getItem('currentUser') === ADMIN_EMAIL;

            if (products.length === 0) {
                grid.innerHTML = `<p class="col-span-full text-center text-gray-400 py-20 font-medium">No items in stock. Admin, please upload items.</p>`;
                return;
            }

            grid.innerHTML = products.map((p, index) => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-2xl border border-gray-100 relative group product-card ${index === 0 ? 'new-item' : ''}">
                    ${isAdmin ? `<button onclick="deleteProduct(${p.id})" class="absolute top-4 right-4 bg-red-500 text-white w-8 h-8 rounded-full z-10 flex items-center justify-center hover:bg-red-700 shadow-md"><i class="fas fa-trash text-xs"></i></button>` : ''}
                    <img src="${p.image}" class="h-80 w-full object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-900">${p.name}</h3>
                        <p class="text-2xl font-black text-pink-600 mt-1">Ksh ${p.price.toLocaleString()}</p>
                        <button onclick="openCheckout('${p.name}', ${p.price})" class="w-full mt-4 bg-black text-white font-bold py-3 rounded-xl hover:bg-pink-600 transition">BUY NOW</button>
                    </div>
                </div>
            `).join('');
        }

        // --- UPLOAD HANDLER (TRIGGER STOCK UPDATE) ---
        document.getElementById('upload-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const products = JSON.parse(localStorage.getItem('dee_products') || '[]');
            
            const newItem = {
                id: Date.now(),
                name: document.getElementById('prod-name').value,
                price: parseInt(document.getElementById('prod-price').value),
                image: document.getElementById('prod-image').value
            };

            products.unshift(newItem); // Add to the start of array
            localStorage.setItem('dee_products', JSON.stringify(products));
            
            e.target.reset(); // Clear form
            loadProducts(); // <--- THIS UPDATES THE STOCK INSTANTLY
            alert("Stock updated successfully!");
        });

        // --- ORDERING LOGIC ---
        function openCheckout(name, price) {
            pendingItem = { name, price };
            const user = JSON.parse(localStorage.getItem('dee_user_details')) || {};
            document.getElementById('cust-name').value = user.name || '';
            document.getElementById('cust-email').value = user.email || '';
            document.getElementById('cust-phone').value = user.phone || '';
            document.getElementById('cust-location').value = user.location || '';
            document.getElementById('order-summary').innerText = `Item: ${name} (Ksh ${price.toLocaleString()})`;
            document.getElementById('order-modal').classList.add('active');
        }

        function closeModal() { document.getElementById('order-modal').classList.remove('active'); }

        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const details = {
                name: document.getElementById('cust-name').value,
                email: document.getElementById('cust-email').value.toLowerCase(),
                phone: document.getElementById('cust-phone').value,
                location: document.getElementById('cust-location').value
            };

            localStorage.setItem('dee_user_details', JSON.stringify(details));
            localStorage.setItem('currentUser', details.email);

            const orders = JSON.parse(localStorage.getItem('allOrders') || '[]');
            orders.unshift({ ...details, item: pendingItem.name, price: pendingItem.price, status: 'Pending', id: Date.now() });
            localStorage.setItem('allOrders', JSON.stringify(orders));

            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=Order%20for%20${pendingItem.name}%20by%20${details.name}`, '_blank');
            closeModal();
            location.reload(); 
        });

        // --- ADMIN DASHBOARD ---
        function showAdminDashboard() {
            document.getElementById('admin-panel').classList.remove('hidden');
            const orders = JSON.parse(localStorage.getItem('allOrders') || '[]');
            const list = document.getElementById('sales-list');
            let revenue = 0;

            list.innerHTML = orders.map(o => {
                if(o.status !== 'Cancelled') revenue += o.price;
                return `
                    <tr class="border-b">
                        <td class="p-4"><p class="font-bold">${o.name}</p></td>
                        <td class="p-4">${o.item}</td>
                        <td class="p-4">
                            <select onchange="updateStatus(${o.id}, this.value)" class="p-1 border rounded text-xs">
                                <option value="Pending" ${o.status==='Pending'?'selected':''}>Pending</option>
                                <option value="Delivered" ${o.status==='Delivered'?'selected':''}>Delivered</option>
                                <option value="Cancelled" ${o.status==='Cancelled'?'selected':''}>Cancelled</option>
                            </select>
                        </td>
                        <td class="p-4 text-right font-bold">Ksh ${o.price}</td>
                    </tr>`;
            }).join('');
            document.getElementById('total-sales').innerText = `Ksh ${revenue.toLocaleString()}`;
        }

        function updateStatus(id, stat) {
            let orders = JSON.parse(localStorage.getItem('allOrders') || '[]');
            orders = orders.map(o => o.id === id ? {...o, status: stat} : o);
            localStorage.setItem('allOrders', JSON.stringify(orders));
            showAdminDashboard();
        }

        function deleteProduct(id) {
            let prods = JSON.parse(localStorage.getItem('dee_products') || '[]');
            localStorage.setItem('dee_products', JSON.stringify(prods.filter(p => p.id !== id)));
            loadProducts();
        }

        function loadDemoData() {
            const demo = [
                { id: 1, name: "Silk Evening Gown", price: 4500, image: "https://images.unsplash.com/photo-1566174053879-31528523f8ae?w=500" },
                { id: 2, name: "Designer Leather Tote", price: 6200, image: "https://images.unsplash.com/photo-1584917033904-493bb3c39d01?w=500" }
            ];
            localStorage.setItem('dee_products', JSON.stringify(demo));
            loadProducts();
        }

        function renderAuth() {
            const nav = document.getElementById('nav-links');
            const user = localStorage.getItem('currentUser');
            if (user) {
                nav.innerHTML = `<span class="text-xs">User: ${user}</span><button onclick="localStorage.clear(); location.reload();" class="text-xs text-red-500 underline">Logout</button>`;
            }
        }
    </script>
</body>
</html>
